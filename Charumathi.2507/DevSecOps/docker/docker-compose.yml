
version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: suggestiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
